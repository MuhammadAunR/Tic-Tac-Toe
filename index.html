<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/tic-tac-toe.png" type="image/png">
</head>

<body>
    <main>
        <div class="head-container">
            <h1 class="header-game-name">Tic-Tac-Toe</h1>
            <div class="game-play-choice">
                <button class="player-vs-player">Single-Player</button>
                <button class="player-vs-computer">Multiplayer</button>
            </div>
            <div class="start-btn">
                <button>Start Game</button>
            </div>
        </div>
        <h1 class="game-name" id="game-segment">Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="turn-indicator">
            <div>
                <img src="Assets/user.svg" alt="">
                <img src="Assets/computer.svg" alt="">
            </div>
        </div>
        <div class="reset-btn">
            <button>Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
